<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- Owl-carousel CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
	integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
	integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
<!-- font awesome icons -->
<script src="https://kit.fontawesome.com/7860568151.js" crossorigin="anonymous"></script>

<style>
    body{
        background-color: #f5f5f7;
    }
    table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
        border-radius: 4px;
        background-color: #ffffff;
        box-shadow: 0 2px 4px rgba(0.2, 0.2, 0.2, 0.2);
       
    }

    th, td {
        border:  1px solid #ccc;
        padding: 8px;
        text-align: center;
        
    }

  
    th input, th select {
            padding: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
    }
   
    input:focus, select:focus {
        outline: none;
        box-shadow: none;
    }
    
    .search-bar {
        display: flex;
        align-items: center;
        justify-content: left;
        margin-bottom: 10px;
        width: 70%;
    }

    .search-bar input {
        padding-right: 40px; 
        width: calc(100% - 40px); 
        border: 2px solid #ccc;
        border-radius: 5px; 
        padding: 8px; 
    }

    .search-bar button {
        background-color: transparent;
        color: black;
        border: none;
        cursor: pointer;
        padding: 6px 10px; 
        margin-left: -40px;
    }
    .search-bar button:focus{
        outline: none;
        box-shadow: none;
    }

    .search-bar button i {
        font-size: 18px;
    }
    .toggle-icon {
        font-size: 24px; 
        cursor: pointer;
    }
  
</style>
</head>
<body>
    <div class="container">
    <div class="row" style="border: 1px solid;border-color: rgb(240, 255, 251); font-weight: 200; margin-top: 40px;">
        <h5>Danh sách san pham</h5>
        
    </div>
   
    <div class="search-bar">
        <input type="text"id="searchInput" placeholder="Tìm kiếm">
        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
   
 
  
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên nhãn hiệu</th>
                <th>Anh nhãn hiệu</th>
                <th>Trạng thái nhãn hiệu</th>
                <th>Ngày sửa danh mục</th>
                <th>Ngày tạo danh mục</th>
                <th>Thao tác</th>
            </tr>
            <tr>
                <th><input class="table-input" type="text" id="searchId" placeholder="Tìm kiếm theo ID"></th>
                <th><input class="table-input" type="text" id="searchName" placeholder="Tìm kiếm theo tên danh mục"></th>
                
                <th></th>
                <th>
                    <select id="searchStatus">
                        <option value="">Tất cả</option>
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="productTable">
        <tr>
            <td>1</td>
            <td><input id="product_name" name="product_name" type="text" required autofocus="autofocus"></td>
            <td><input id="product_img" name="product_img" type="file" required autofocus="autofocus"></td>
            <td><i class="toggle-icon fa-solid fa-toggle-on"></i></td>
            <td>2023-07-19</td>
            <td>2023-07-18</td>
            <td>
                <a style="color: black;" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                <a style="color: black;" href="#"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        <!-- Thêm sản phẩm mới ở đây -->
        <tr id="newProductRow" th:if="${showNewProductRow}">
            <td></td>
            <td><input id="new_product_name" name="new_product_name" type="text" required autofocus="autofocus"></td>
            <td><input id="new_product_img" name="new_product_img" type="file" required autofocus="autofocus"></td>
            <td><i class="toggle-icon fa-solid fa-toggle-on"></i></td>
            <td><!-- Ngày sửa danh mục --></td>
            <td><!-- Ngày tạo danh mục --></td>
            <td>
                <a style="color: black;" href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                <a style="color: black;" href="#"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<button type="button" id="addProductButton" th:href="@{/addProduct}">Thêm danh mục  <i class="fa-solid fa-plus"></i></button>
    </div>
</body>

</html>
