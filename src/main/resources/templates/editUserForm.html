<!-- editUserForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Email: <input type="text" th:field="*{email}"/></label><br>
    <label>Name: <input type="text" th:field="*{name}"/></label><br>
    <label>Password: <input type="password" th:field="*{password}"/></label><br>
    <label>Phone Number: <input type="text" th:field="*{phoneNumber}"/></label><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
