<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Cập nhật người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Thêm/Cập nhật người dùng</h1>
    <form th:object="${user}" th:action="@{/admin/users/save}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}">
        </div>
        <div class="form-group">
            <label for="roles">Vai trò:</label>
            <select id="roles" name="roles" class="form-control" th:field="*{roles}" multiple>
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>

    </form>
</div>
</body>
</html>
