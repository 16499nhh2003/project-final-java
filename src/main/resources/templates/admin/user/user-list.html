<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    .user-table {
      border-collapse: collapse;
      width: 100%;
    }

    .user-table th,
    .user-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .user-table th {
      background-color: #f2f2f2;
    }

    .action-link {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      text-decoration: none;
      color: #333;
    }

    .action-link.edit {
      background-color: #ffcc00;
    }

    .action-link.delete {
      background-color: #ff6666;
    }

    .add-link {
      display: inline-block;
      padding: 4px 8px;
      background-color: #66cc66;
      border-radius: 3px;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
<h1>User List</h1>
<form action="/admin/users/search" method="get">
  <input type="text" name="keyword" placeholder="Search...">
  <button type="submit">Search</button>
</form>
<table class="user-table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Roles</th>
    <th>Actions</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phoneNumber}"></td>
    <td>
      <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
      </ul>
    </td>
    <td>
      <a class="action-link edit" th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
      <a class="action-link delete" th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
    </td>
  </tr>
</table>
<p><a class="add-link" th:href="@{/admin/users/add}">Add User</a></p>
</body>
</html>
