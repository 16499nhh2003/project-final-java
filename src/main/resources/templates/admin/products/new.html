<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">New Product</h1>
    <form class="mt-4" th:action="@{/admin/products/save}" th:object="${product}" method="post"
          enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" th:field="*{price}" id="price" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" th:field="*{color}" id="color" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" th:field="*{description}" id="description" required>
        </div>
        <div class="mb-3">
            <label for="information" class="form-label">Information:</label>
            <input type="text" class="form-control" th:field="*{information}" id="information" required>
        </div>
        <div class="mb-3">
            <label for="formFileLg" class="form-label">Image</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*"  name="image" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size:</label>
            <input type="text" class="form-control" th:field="*{size}" id="size" required>
        </div>
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
        </div>
        <div class="mb-3">
            <label for="categoryURL" class="form-label">Category URL:</label>
            <input type="text" class="form-control" id="categoryURL" name="categoryURL" required>
        </div>
        <div class="mb-3">
            <label for="manufactureName" class="form-label">Manufacture Name:</label>
            <input type="text" class="form-control" id="manufactureName" name="manufactureName" required>
        </div>

        <!-- Other fields here -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="mt-3 d-block" th:href="@{/admin/products/list}">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
