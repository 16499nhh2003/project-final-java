<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">New Product</h1>
    <form class="mt-4" th:action="@{/admin/products/save}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" th:field="*{price}" id="price">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" th:field="*{color}" id="color">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" th:field="*{description}" id="description">
        </div>
        <div class="mb-3">
            <label for="information" class="form-label">Information:</label>
            <input type="text" class="form-control" th:field="*{information}" id="information">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size:</label>
            <input type="text" class="form-control" th:field="*{size}" id="size">
        </div>
        <!-- Other fields here -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="mt-3 d-block" th:href="@{/admin/products/list}">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
